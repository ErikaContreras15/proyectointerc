
<div class="container">
  <div class="container">
    <div class="izq">
      <img class="imagen" src="../.././../assets/imgs/QQ.jpg" alt="Imagen de login">
    </div>
  </div>

  <div class="der">
    <h1>Iniciar sesión</h1>
    <form class="registration-form">
      <div class="form-group">
        <label for="email" class="label">Correo electrónico:</label>
        <input type="email" id="email" name="email" class="input" required>
      </div>
      <div class="form-group">
        <label for="password" class="label">Contraseña:</label>
        <input type="password" id="password" name="password" class="input" required>
      </div>
      <div class="form-group">
        <button type="submit" class="button">Iniciar sesión</button>
      </div>
      <div class="form-group">
        <button type="button" class="google-button" (click)="signInWithGoogle()">Iniciar sesión con Google</button>
       <br>
       <br>
        <button type="button">Iniciar sesión con Facebook</button>
      </div>
    </form>
  </div>
</div>
