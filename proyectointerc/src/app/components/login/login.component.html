<!------------------------------------------BOBY----------------------------->
<div class="container">
  <div class="izq imagen">
    <img class="imagen" src="../.././../assets/imgs/QQ.jpg" alt="Imagen de login">
  </div>

  <div class="der">
    <h1>Iniciar sesión</h1>
    <form #form="ngForm" (ngSubmit)="login(form)">
      <div class="form-group">
        <label for="usuario" class="label">Usuario:</label>
        <input type="text" id="usuario" [(ngModel)]="usuario.usuario" name="usuario" class="input" required>
        <div *ngIf="form.submitted && !usuario.usuario" class="error-message">
          El usuario es requerido.
        </div>
      </div>
      
      <div class="form-group">
        <label for="contrasena" class="label">Contraseña:</label>
        <input type="password" id="contrasena" [(ngModel)]="usuario.contrasena" name="contrasena" class="input" required>
        <div *ngIf="form.submitted && usuario.contrasena.length < 6" class="error-message">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
      
      <button type="submit" class="button">Login</button>
      
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
      
      <br><br>
      
      <div class="form-group">
        <button type="button" class="google-button" (click)="signInWithGoogle()">Iniciar sesión con Google</button>
        <br><br>
        <button type="button" class="facebook-button">Iniciar sesión con Facebook</button>
      </div>
    </form>
  </div>
