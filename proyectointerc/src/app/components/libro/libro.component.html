
<!------------------------------------------ ENCABEZADO ---------------------------------------------------->
<div class="header-container">
    <div class="column">
      <p>Envíos Gratis!</p>
    </div>

    <div class="column">
      <p>PARAÍSO DE LOS LIBROS</p>
    </div>
  </div>

  <div class="seccion-tres-columnas">
    <div class="column">
      <img src="../../../assets/imgs/BIBI.PNG" alt="Logo de la tienda" class="logo-img">
    </div>
    <div class="column">
      <input type="text" placeholder="Buscar">
      <button class="search-button">
        <img src="../../../assets/imgs/search.png" alt="Buscar" class="search-img">
      </button>
      <div class="tabs">
        <span><a href="inicio">INICIO</a></span>
        <span><a href="catalogo">CATÁLOGO</a></span>
        <span><a href="carrito">CARRITO</a></span>
      </div>
    </div>
 
<!----------------------------------BOBY------------------------------------------------------------------>

<div *ngIf="libros$ | async as libros; else loading">
  <h2>Listado de Libros</h2>
  <ul>
    <li *ngFor="let libro of libros">
      <span>Libro ID: {{ libro.id }}</span>
      <button (click)="eliminarLibro(libro.id)">Eliminar</button>
    </li>
  </ul>
</div>

<ng-template #loading>
  <p>Cargando libros...</p>
</ng-template>
