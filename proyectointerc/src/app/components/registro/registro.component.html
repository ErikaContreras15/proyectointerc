
<div class="container">
  <div class="container">
    <div class="izq">
      <img class="imagen" src="../.././../assets/imgs/QQ.jpg" alt="Imagen de login">
    </div>
  </div>





<div class="container">
  <!-- Formulario de registro -->
  <form class="registration-form" (ngSubmit)="onSubmit()">
    <!-- Campos del formulario -->
    <div class="form-group">
      <label for="firstName" class="label">Nombre:</label>
      <input type="text" id="firstName" name="firstName" class="input" [(ngModel)]="firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName" class="label">Apellido:</label>
      <input type="text" id="lastName" name="lastName" class="input" [(ngModel)]="lastName" required>
    </div>
    <div class="form-group">
      <label for="email" class="label">Correo electrónico:</label>
      <input type="email" id="email" name="email" class="input" [(ngModel)]="email" required>
    </div>
    <div class="form-group">
      <label for="password" class="label">Contraseña:</label>
      <input type="password" id="password" name="password" class="input" [(ngModel)]="password" required>
    </div>
    <!-- Botón de registro -->
    <div class="form-group">
      <button type="submit" class="button">Registrar</button>
    </div>
  </form>

  <!-- Botón de iniciar sesión -->
  <div class="form-group">
    <button type="button" class="button" (click)="redirectToLogin()">Iniciar sesión</button>
  </div>
</div>
