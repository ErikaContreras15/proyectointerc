
<div class="container">
  <div class="container">
    <div class="izq">
      <img class="imagen" src="../.././../assets/imgs/QQ.jpg" alt="Imagen de login">
    </div>
  </div>


  <div class="registration-form">
    <h1>Registro</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit(form)">
      <div class="form-group">
        <label for="firstName" class="label">Nombre:</label>
        <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" class="input" required>
        <div *ngIf="form.submitted && !firstName" class="error-message">
          El nombre es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="lastName" class="label">Apellido:</label>
        <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" class="input" required>
        <div *ngIf="form.submitted && !lastName" class="error-message">
          El apellido es requerido.
        </div>
      </div>
      <div class="form-group">
        <label for="email" class="label">Correo electrónico:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" class="input" required email>
        <div *ngIf="form.submitted && !form.controls['email'].valid" class="error-message">
          Por favor, ingrese un correo electrónico válido.
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="label">Contraseña:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" class="input" required>
        <div *ngIf="form.submitted && password.length < 6" class="error-message">
          La contraseña debe tener al menos 6 caracteres.
        </div>
      </div>
      <button type="submit" class="button">Registrar</button>
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </form>
    <button (click)="redirectToLogin()" class="button">Ya tienes cuenta? Inicia sesión</button>
  </div>
</div>
